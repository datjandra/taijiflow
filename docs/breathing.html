<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .bubble {
          height: 100px;
          width: 100px;
          border-radius: 200px;
          background: #87CEFA;
          margin: auto;
          margin-top: 200px;
        }
        .bubble-change {
          animation-name: bubble-change;
          animation-duration: 3s;
          animation-delay: 0s;
          animation-iteration-count:infinite;
          animation-timing-function: ease-in-out;
          animation-direction: alternate;
        }
        @keyframes bubble-change {
            from { 
                transform: scale(1); 
                background: #87CEFA;
            }
            to { 
                transform: scale(1.5); 
                background: #BFDBF7;
            }
        }
        .instructions {
            margin-top: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bubble bubble-change"></div>
        <div class="instructions">
            <p>Breathe in for <span id="breathe-in-duration">3</span> seconds</p>
            <p>Breathe out for <span id="breathe-out-duration">3</span> seconds</p>
            <label for="duration">Duration (seconds): </label>
            <input type="number" id="duration" name="duration" min="1" value="3">
        </div>
    </div>
    <script>
        const bubble = document.getElementsByClassName('bubble');
        const durationInput = document.getElementById('duration');
        const breatheInDuration = document.getElementById('breathe-in-duration');
        const breatheOutDuration = document.getElementById('breathe-out-duration');

        durationInput.addEventListener('input', (event) => {
            const duration = event.target.value;
            bubble.style.animationDuration = `${duration}s`;
            breatheInDuration.textContent = duration;
            breatheOutDuration.textContent = duration;
        });
    </script>
</body>   
</html>
