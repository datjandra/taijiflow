<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercise</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        body {
          min-height: 100vh;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          font-family: Arial, sans-serif;
        }
        p {
          margin: 20px 0;
          font-size: 1.25rem;
        }
        .container {
          display: flex;
          align-items: center;
          justify-content: center;
          margin: auto;
          height: 300px;
          width: 300px;
          position: relative;
          transform: scale(1);
        }
        .circle {
          background-color: #87CEFA;
          height: 100%;
          width: 100%;
          border-radius: 50%;
          position: absolute;
          top: 0;
          left: 0;
          z-index: -1;  
        }
        .gradient-circle {
          background: conic-gradient(
            #add8e6 0%,   
            #b0e0e6 20%,   
            #add8e6 40%,   
            #b0e0e6 60%,   
            #4682b4 80%,   
            #b0c4de 100%   
          );
          height: 320px;
          width: 320px;
          z-index: -2;
          border-radius: 50%;
          position: absolute;
          top: -10px;
          left: -10px;
        }
        .tracker {
          background-color: #E6E6FA;
          border-radius: 50%;
          height: 20px;
          width: 20px;
          display: block;
        }
        .tracker-container {
          position: absolute;
          top: -40px;
          left: 140px;
          width: 20px;
          height: 190px;
          transform-origin: bottom center;
        }
        @keyframes rotate {
          from {
            transform: rotate(0deg);
          }
          to {
            transform: rotate(360deg);
          }
        }
        @keyframes grow {
          0% {
            transform: scale(1);
          }
          100% {
            transform: scale(1.2);
          }
        }  
        @keyframes shrink {
          0% {
            transform: scale(1.2);
          }
          100% {
            transform: scale(1);
          }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="circle"></div>
        <p id="message"></p>
        <div class="tracker-container">
            <span class="tracker"></span>
        </div>
        <div class="gradient-circle"></div>
    </div>
    <div class="controls">
        <label for="duration">Duration (seconds): </label>
        <input type="number" id="duration" name="duration" min="1" value="3">
    </div>
    <script>
        const container = document.getElementById('container');
        const message = document.getElementById('message');
        const durationInput = document.getElementById('duration');
        const trackerContainer = document.querySelector('.tracker-container');

        let breathCycleTimeout;
        function stopBreathCycle() {
            if (breathCycleTimeout) {
                clearTimeout(breathCycleTimeout); 
            }
            container.style.animation = 'none'; 
            container.offsetHeight; 
            container.style.animation = '';
            trackerContainer.style.animation = 'none'; 
            trackerContainer.offsetHeight;
            trackerContainer.style.animation = '';
        }

        function updateBreathCycle() {
            stopBreathCycle();
            
            const breathTime = durationInput.value * 1000;
            const totalTime = breathTime * 2;

            // Set animation duration
            trackerContainer.style.animation = `rotate ${totalTime / 1000}s linear infinite`;

            function breathCycle() {
                message.innerText = 'Breathe In';
                container.style.animation = `grow ${breathTime / 1000}s ease-in-out forwards`;

                breathCycleTimeout = setTimeout(() => {
                    message.innerText = 'Breathe Out';
                    container.style.animation = `shrink ${breathTime / 1000}s ease-in-out forwards`;
                }, breathTime);

                breathCycleTimeout = setTimeout(breathCycle, totalTime);
            }

            if (container && message) {
                breathCycle();
            }
        }

        durationInput.addEventListener('input', () => {
            stopBreathCycle();
            updateBreathCycle();
        });
        updateBreathCycle();
    </script>
</body>   
</html>
